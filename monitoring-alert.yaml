 apiVersion: monitoring.coreos.com/v1alpha1
 kind: AlertmanagerConfig
 metadata:
   name: slack-config
   namespace: monitoring
   labels:
     alertmanager: config
 spec:
   route:
     groupBy: ["job", "alertname"]
     groupWait: 30s
     groupInterval: 5m
     repeatInterval: 1m
     receiver: "slack-receiver"
     routes:
       - receiver: "slack-receiver"
         continue: true
         matchers:
           - name: namespace
             value: media
   receivers:
     - name: "slack-receiver"
       slackConfigs:
         - sendResolved: true
           apiURL:
             name: slack-webhook-url
             key: https://hooks.slack.com/services/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
             optional: false
           channel: "#prometheus"
           title: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
           text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
